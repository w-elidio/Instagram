<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Instagran.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/imagens/Instagram_Story.jpg__new2-removebg.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
           <div class="group">
            <img src="/imagens/instagram-logo-tumb.webp" class="instagram-logo" alt="instagram logo"> 
            <div class="profile-photo">
                <img src="/imagens/WhatsApp Image 2022-05-01 at 16.30.23.jpeg" alt="foto de perfil">
            </div> 
            <a href="#" class="instagram-login">Continue como W.elidio</a>
            <a href="#"class="instagram-logout">Remover conta</a>   
           </div>
           <div class="group">
               <p class="not-account">Não é W.elidio?</p>
               <p class="notaccount">
                   <span class="link-blue">Alternar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
            </div> 
               <div class="get-the-app">
                 <p class="get-app">Baixe o app</p>  
                 <div class="download">
                     <a href="#" class="app-download"></a> 
                     <a href="#" class="app-download"></a>
                 </div>
               </div>
           </div>    
        </div>
</body>
</html>
